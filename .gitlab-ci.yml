stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

android-build:
  image: gjandres/android-ci:latest
  stage: build
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/FoodTime/gradlew
  tags:
   - android_tag
  script:
    - cd Frontend/FoodTime
    - ./gradlew build
  artifacts:
    paths:
    - Frontend/FoodTime/app/build/outputs/

android-test:
  image: gjandres/android-ci:latest
  stage: test
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/FoodTime/gradlew
  tags:
   - android_tag
  script:
    - cd Frontend/FoodTime
    - ./gradlew test

maven-build:
  stage: build
  tags:
    - springboot_tag
  script:
    - cd Backend/FoodTime
    - mvn package

