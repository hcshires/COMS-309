maven-deploy:
  stage: deploy
  tags:
    - springboot_tag
  script:
    - cd Backend/FoodTime
    - mvn package
    - sudo mv target/*.jar /target/FoodTime.jar
    - sudo systemctl stop FoodTime
    - sudo systemctl start FoodTime

